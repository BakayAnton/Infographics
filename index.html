<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Template</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/raphael-min.js"></script> <!-- Обязательно подключаем библиотеку, она нужна для рисования в SVG -->
	<script src="js/jquery.js"></script><!-- должен быть подключен-->
	
	<script src="js/infografic-min.js"></script><!-- минифицированный плагин для рисования диаграмм. Подключается ПОСЛЕ jquery.js и raphael.js -->
	<script>
		$(function () {
		    $('.infografic-default').infografic();//запуск плагина со значениями по умолчанию. График отрисовывается в элементе $('.infografic-default')
		    $('.infografic-with-months').infografic({//запуск плагина с некоторымы кастомными параметрами, остальные берутся по умолчанию
		    	values : [35,           32,         5,          5,          3,          12,         8           ],  //значения в процентах
	            labels : ['35%',        '32%',      '5%',       '5%',       '3%',       '12%',      '8%'        ],  //подписи
	            titles : ['Январь',     'Февраль',  'Март',     'Апрель',   'Май',      'Июнь',     'Июль'      ],  //подсказки
	            colors : ['#90d477',    '#93e490',  '#71d2a7',  '#9ef4f5',  '#95993D',  '#93e490',  '#629BC4'   ],//Цвета сектора
	            innerText : 'Социальная\nпомощь\nнаселению',//текст внутри диаграммы форматируется с помощью эскейп последовательностей (например перевод строки "\n")
	            stroke : '#03542E'
		    });
		    $('.infografic-custom').infografic({//все параметры указываются кастомно
		    	width : 300,//ширина области рисования
	            height : 300,//высота области рисования
	            left : 150, //отступ диаграммы слева (отчет от центра диаграммы)
	            top : 150,  //отступ диаграммы сверху (отчет от центра диаграммы)
	            radius : 100,   //внешний радиус диаграммы,
	            thickness : 40, //толщина кольца
	            innerGlow : {width: 5, indent:2, color:"#f00", opacity: 0.3},//внутреннее декоративное колечко. innerGlow=null (кольца не будет). свойства кольца: ширина, отступ от внешнего кольца, цвет, прозрачность
	            values : [20,           15,         25,         5,          20,       15],  //значения в процентах
	            labels : ['10-15',      '15-20',    '20-25',    '25-30',    '30-40',  '40+'],  //подписи к соответствующим секторам
	            titles : ['20%',        '15%',      '25%',      '5%',       '20%',    '15%'],  //подсказки при наведении на сектора(по умолчанию отключены, не работают в ие)
	            colors : ['#90d477',    '#93e490',  '#71d2a7',  '#9ef4f5',  '#95993D','#93e490'],  //цвета соответствующих секторов круга
	            separatorcolor : '',//Цвет делений на круге(если оставить пустую строку, то делений не будет)
	            labelsDistance : 25, //расстояние от центра до подсказок (labels). В зависимости от радиуса диаграммы и длины подписей параметр нужно будет корректировать
	            innerText : 'Текст \n внутри \n круга', //текст внутри диаграммы форматируется с помощью эскейп последовательностей (например перевод строки "\n")
	            txtcolor : '#090289', //цвет текста для подписей секторов и надписи в центре
	            txtsize : 14,   //размер шрифта
	            stroke : '#f00'     //обводка сектора при наведении на label(по умолчанию пустая строка - обводки не будет)
		    });
		});
	</script>
	
</head>
<body>


	<div class="infografic infografic-default">
		<p>DEFAULT</p>
	</div>
	<div class="infografic infografic-with-months">
		<p>infografic-with-months</p>
	</div>
	<div class="infografic infografic-custom">
		<p>infografic-custom</p>
	</div>
</body>
</html>
